<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="card-container">
      <img src="./card-image.svg" alt="card image" />
      <p id="card-tag">Learning</p>
      <p id="card-published">Published 21 Dec 2023</p>
      <h3 id="card-title">HTML & CSS foundations</h3>
      <p id="card-content">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div id="card-footer">
        <img src="./userpic.jpg" alt="user-pic" />
        <p>Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
